image: node:20-alpine

stages:
  - install
  - quality
  - build

# Cache node_modules to speed up builds
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

install_dependencies:
  stage: install
  script:
    - npm ci

lint_code:
  stage: quality
  script:
    - npm run lint
  dependencies:
    - install_dependencies

type_check:
  stage: quality
  script:
    - npm run type-check
  dependencies:
    - install_dependencies

build_app:
  stage: build
  script:
    - npm run build
  dependencies:
    - install_dependencies
